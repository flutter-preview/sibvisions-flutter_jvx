name: flutter_jvx
description: A generic Flutter app for JVx applications.
homepage: https://www.sibvisions.com/
repository: https://github.com/sibvisions/flutterclient
issue_tracker: https://github.com/sibvisions/flutterclient/issues

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  # Flutter Dep
  flutter_lints: ^1.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # REST handling
  universal_io: ^2.0.4

  # iOS Dep
  cupertino_icons: ^1.0.2

  # Custom Dep

  package_info_plus: ^1.4.2

  # SVG Support
  flutter_svg: ^1.0.3
  flutter_svg_provider: ^1.0.3
  # Icons
  font_awesome_flutter: ^9.2.0
  # Translations capability
  intl: ^0.17.0
  # Managing different persistent classes
  get_it: ^7.2.0
  # QR Scanner
  mobile_scanner: ^1.0.0
  # Saving files on system
  path_provider: ^2.0.9
  # handling zip files
  archive: ^3.2.2
  # Special Slivers for lists and grids
  sliver_tools: ^0.2.5
  # Auto resizing text widget
  auto_size_text: ^3.0.0
  # Used for routing with navigator 2.0
  beamer: ^1.4.0+1
  # Used for offline mode
  sqflite: ^2.0.2+1
  collection: ^1.15.0
  path: ^1.8.0
  wakelock: ^0.6.2
  flutter_map: ^1.1.1
  latlong2: ^0.8.1
  scrollable_positioned_list: ^0.3.1
  syncfusion_flutter_charts: ^20.1.55
  syncfusion_flutter_gauges: ^20.1.55
  url_launcher: ^6.1.2
  signature: ^5.1.0
  flutter_picker: ^2.0.5
  linked_scroll_controller: ^0.2.0
  charts_flutter: ^0.12.0
  gauges: ^1.0.0
  shared_preferences: ^2.0.15

flutter:
  assets:
    - assets/config/
    - assets/images/

  uses-material-design: true