name: flutter_jvx
description: A generic Flutter app for JVx applications.
homepage: https://www.sibvisions.com/
repository: https://github.com/sibvisions/flutter_jvx
issue_tracker: https://github.com/sibvisions/flutter_jvx/issues

publish_to: 'none'

version: 2.2.0

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  # Flutter Dep
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  flutter_native_splash: ^2.2.16

  # iOS Dep
  cupertino_icons: ^1.0.2

  # Translations capability
  intl: ^0.17.0
  timezone: ^0.9.0
  flutter_native_timezone: ^2.0.0

  material_color_generator: ^1.1.0

  # Config
  shared_preferences: ^2.0.15

  # Device Identification
  package_info_plus: ^3.0.1
  device_info_plus: ^8.0.0
  uuid: ^3.0.6

  # Util
  logger: ^1.1.0
  collection: ^1.16.0
  rxdart: ^0.27.5
  queue: ^3.1.0+2
  flutter_html: 3.0.0-alpha.5

  # IO handling
  universal_io: ^2.0.4

  web_socket_channel: ^2.2.0
  connectivity_plus: ^3.0.2

  cross_file: ^0.3.3+2
  image_picker: ^0.8.6
  file_picker: ^5.0.1
  file_saver: ^0.1.1

  # SVG Support
  flutter_svg: ^1.1.4
  flutter_svg_provider: ^1.0.3
  # Icons
  font_awesome_flutter: ^10.2.1
  # Managing different persistent classes
  get_it: ^7.2.0
  # QR Scanner
  mobile_scanner: ^2.0.0
  # Signature Pad
  signature: ^5.2.1
  # Saving files on system
  path: ^1.8.1
  path_provider: ^2.0.11
  # Zip files handling
  archive: ^3.3.1
  # Special Slivers for lists and grids
  sliver_tools: ^0.2.7
  # Auto resizing text widget
  auto_size_text: ^3.0.0
  # Used for routing with navigator 2.0
  beamer: ^1.5.2
  # Used for offline mode
  sqflite: ^2.0.3
  wakelock: ^0.6.2

  # Custom Dependencies
  flutter_picker: ^2.0.5
  flutter_map: ^3.0.0
  latlong2: ^0.8.1
  scrollable_positioned_list: ^0.3.1
  syncfusion_flutter_charts: ^20.1.55
  syncfusion_flutter_gauges: ^20.1.55
  url_launcher: ^6.1.5
  linked_scroll_controller: ^0.2.0
  liquid_progress_indicator: ^0.4.0
  photo_view: ^0.14.0

  #  charts_flutter: ^0.12.0
  charts_flutter:
    git:
      url: https://github.com/kennenfromchina/charts.git
      path: charts_flutter
      ref: fix_flutter3.0
  gauges: ^1.0.0
  flutter_keyboard_visibility: ^5.4.0

dependency_overrides:
  # https://github.com/dint-dev/universal_io/pull/37
  universal_io:
    git:
      url: https://github.com/dint-dev/universal_io.git
      ref: c4ce2ab

dev_dependencies:
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/config/
    - assets/images/

flutter_native_splash:
  # This package generates native code to customize Flutter's default white native splash screen
  # with background color and splash image.
  # Customize the parameters below, and run the following command in the terminal:
  # flutter pub run flutter_native_splash:create
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # flutter pub run flutter_native_splash:remove

  background_image: assets/images/JVx_Bg.png

  image: assets/images/J.png

  #branding: assets/images/logo.png

  android_12:
    # The image parameter sets the splash screen icon image.  If this parameter is not specified,
    # the app's launcher icon will be used instead.
    # Please note that the splash screen will be clipped to a circle on the center of the screen.
    # App icon with an icon background: This should be 960×960 pixels, and fit within a circle
    # 640 pixels in diameter.
    # App icon without an icon background: This should be 1152×1152 pixels, and fit within a circle
    # 768 pixels in diameter.
    image: assets/images/J.png

    # Splash screen background color.
    color: "#DADADA"
    color_dark: "#353535"

    # App icon background color.
    icon_background_color: "#E3E3E3"
    icon_background_color_dark: "#3b3b3b"

    # The branding property allows you to specify an image used as branding in the splash screen.
    branding: assets/images/branding_sib_visions.png
