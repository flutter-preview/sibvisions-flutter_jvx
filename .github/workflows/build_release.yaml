name: Build Release

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  update-version:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    outputs:
      buildName: ${{ steps.setBuildName.outputs.build_name }}
      buildNumber: ${{ steps.setBuildNumber.outputs.build_number }}

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run-script update-version
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Updated version" -a

      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: "assets/version/app_version.json"
          prop_path: "version"

      - name: split version
        id: split
        uses: jungwinter/split@v1
        with:
          msg: ${{ steps.version.outputs.prop }}
          seperator: "+"

      - name: set build name
        id: setBuildName
        run: echo '::set-output name=build_name::${{steps.split.outputs._0}}'

      - name: set build number
        id: setBuildNumber
        run: echo '::set-output name=build_number::${{steps.split.outputs._1}}'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  build:
    runs-on: ubuntu-latest

    needs: [update-version]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Pull version file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin dev

      - run: flutter clean

      - run: flutter pub get

      - run: flutter test test/

      - run: flutter build apk --release --dart-define=PROD=true --build-name=${{ needs.update-version.outputs.buildName }} --build-number=${{ needs.update-version.outputs.buildNumber }}

      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
